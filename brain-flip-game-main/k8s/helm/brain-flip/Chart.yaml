apiVersion: v2
name: brain-flip
description: Ultimate Brain Flip Experience - World-Class Cognitive Training Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - brain-training
  - cognitive-enhancement
  - ai-personalization
  - multiplayer-gaming
  - neuroscience
home: https://brainflip.ai
sources:
  - https://github.com/brain-flip/ultimate-experience
maintainers:
  - name: Brain Flip Team
    email: dev@brainflip.ai
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: influxdb
    version: 4.12.0
    repository: https://helm.influxdata.com/
    condition: influxdb.enabled
  - name: prometheus
    version: 15.18.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled